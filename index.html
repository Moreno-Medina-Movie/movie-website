<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
<nav class="navbar navbar-inverse navbar-static-topt bg-transparent">
	<div class="container-fluid bg-transparent">
		<a class="navbar-brand text-light bg-transparent text-dark" href="#">M&M MOVIES</a>
		<button class="navbar-toggler text-light bg-transparent" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon bg-transparent"></span>
		</button>
		<div class="collapse navbar-collapse bg-transparent" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-transparent">
				<li class="nav-item bg-transparent">
					<a class="nav-link active text-light bg-transparent" aria-current="page" href="index.html">HOME</a>
				</li>
				<li class="nav-item bg-transparent">
					<a class="nav-link text-light bg-transparent" href="movies-page.html">MOVIES</a>
				</li>
			</ul>
			<form class="d-flex bg-transparent" role="search" id="searchForm">
				<input class="form-control me-2 bg-transparent" type="search" placeholder="Search" aria-label="Search" id="searchInput">
			</form>
		</div>
	</div>
</nav>

<div id="movie-cards">
	<div class="row movie-results">
		<div id="movie-container" class="movie-container">
			<div id="movies" class="d-flex justify-content-center row">

			</div>
			<div>
				<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title modal-text">Movie Editor</h5>
							</div>
							<div class="modal-body modal-color">
								<div class="form-group modal-color">
									<label for="dropdown" class="modal-color">Select an attribute to edit</label>
									<select class="form-control modal-color" id="dropdown">
										<option value="option1">Name</option>
										<option value="option2">Description</option>
									</select>
								</div>
								<div class="form-group modal-color">
									<label for="textbox"></label>
									<input type="text" class="form-control modal-color" id="textbox" placeholder="Enter change here">
								</div>
							</div>
							<div class="modal-footer modal-color">
								<button type="button" class="btn btn-secondary" data-dismiss="modal" id="editCancel">Cancel</button>
								<button type="button" class="btn btn-primary" id="movieSave">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<div id="addMovie">
	<form class="addMovie">
		<div class="form-group row newMovieInput">

			<div class="col-sm-10">
				<input class="form-control" id="movieTitle" placeholder="Movie Title">
			</div>
		</div>
		<div class="form-group row newMovieInput">

			<div class="col-sm-10">
				<input class="form-control" id="movieInfo" placeholder="Tell us about your movie! Make it short.">
			</div>
		</div>
		<div class="form-group">
			<div class="newMovieButton">
				<button type="submit" class="btn btn-primary" id="submitButton">Submit Movie</button>
			</div>
		</div>
	</form>
</div>

<div>
	<select class="form-control" id="movieList">

	</select>
	<button type="submit" class="btn btn-primary" id="deleteButton">Delete Movie</button>
</div>
